<div class="card ">
  <img [src]="item.img" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{item.title}}</h5>
    <p class="card-text">{{item.description}}</p>
  </div>
  <div class="card-footer">
    <small class="text-muted">{{item.lastUpdate}}</small>
  </div>
</div>
